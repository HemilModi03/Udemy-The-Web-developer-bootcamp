<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h2>Register</h2>
<form>
	<label for="fname">First Name: </label>
	<input id="fname" type="text" name="fname" placeholder="john" required="">
	<label for="lname">Last Name: </label>
	<input id="lname" type="text" name="lname" placeholder="smith" required="">

	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="Male">
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="Female">
		<label for="other">Other</label>
		<input id="other" type="radio" name="gender" value="Other">
	</div>

	<div>
		<label for="email">Email: </label>
		<input id="email" type="email" name="email" placeholder="your email" required>
		<label for="password">Password: </label>
		<input id="password" type="password" name="password" placeholder="your password" minlength="5" maxlength="10" required>
	</div>
	<div>
		<label>Birthday: </label>
		<select name="month">
			<option>Jan</option>
			<option>Feb</option>
			<option>March</option>
			<option>Sep</option>
		</select>
		<select name="day">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>
		<select name="month">
			<option>1994</option>
			<option>2019</option>
			<option>1993</option>
			<option>1992</option>
		</select>
	</div>	

	<div>
		<label for="agree">I agree to the terms & conditions </label>
		<input id="agree" type="checkbox">
	</div>	
	<input type="submit" name="button">
</form>
</body>
</html>
